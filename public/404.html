<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ups, Seite konnte nicht gefunden werden... 404</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
     *,
     *:before,
     *:after {
       box-sizing: border-box; }

     /**
      * Reset some basic elements
      */
     body, h1, h2, h3, h4, h5, h6,
     p, blockquote, pre, hr,
     dl, dd, ol, ul, figure {
       margin: 0;
       padding: 0;
       text-align: center;
     }

     /**
      * Basic styling
      */
     body {
       font: 400 16px/1.5 Helvetica, Arial, sans-serif;
       color: #333;
     }

     div.dialog {
       width: 95%;
       max-width: 33em;
       margin: 4em auto 0;
     }

     h1 {
       font-size: 200%;
       color: #333;
       line-height: 1.5em;
     }

     div.dialog {
       padding: 2em;
       position: relative;
       transform: translateY(100%);

     }

     div.dialog:before {
       content: "";
       display: block;
       position: absolute;
       filter: blur(5px);
       width: 100%;
       height: 100%;
       background-color: rgba(255,255,255,0.8);
       z-index: -1;
       top: 0;
       left: 0;
     }

     div.dialog > p {
       margin: 0 0 1em;
       padding: 1em;
       text-align: center;
       background-color: #F7F7F7;
       border: 1px solid #CCC;
       border-right-color: #999;
       border-left-color: #999;
       border-bottom-color: #999;
       border-bottom-left-radius: 4px;
       border-bottom-right-radius: 4px;
       border-top-color: #DADADA;
       color: #666;
       box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
     }

     body {
       background-image: url("/mic.jpg");
       background-size: cover;
       background-repeat: no-repeat;
       height: 100vh;
       background-position: center center;
     }

    </style>
  </head>

  <body>
    <!-- This file lives in public/404.html -->
    <div class="dialog">
      <div>
        <h1>Ups, diese Seite konnte nicht gefunden werden.</h1>
        <p>Entweder existiert sie nicht oder du hast dich vertippt.</p>
      </div>
    </div>
  </body>
</html>
